<!DOCTYPE html>
<html>
<head>
    <title>insta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src="https://kit.fontawesome.com/723a678410.js" crossorigin="anonymous"></script>    
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="userdetail">
        <div class="profile">
          <img src="https://64.media.tumblr.com/6d3b5f1fa2ca8ea49fe0de4b2d6eb508/cb588b49c4d8872e-e2/s1280x1920/c7990e3dd876ee7a071ba5a681f76ebb63c0c6c1.jpg" class="cover">
        </div>
        <h3>Yamato<br><span>Otawa, Canada</span></h3>
      </div>
      <div>
        <img src="https://cdn3.iconfinder.com/data/icons/basic-user-interface-5/64/dots_dot_dot-menu_option_nav_navigation_main-512.png" class="dot">
      </div>
    </div>
    <div class="imgbox">
      <img src="https://i.pinimg.com/736x/ed/cb/cc/edcbccb5aefde941831b31a5456d71c4.jpg" class="cover">
    </div>
    <div class="buttons">
      <div class="left">
        <i class="fa-regular fa-heart" id="heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <div class="right">
        <i class="fa-regular fa-bookmark"></i>
      </div>
    </div>
    <h4 class="likes">89,668 likes</h4>
    <h4 class="message"><b>Yamato</b> Selfie!<span>#selfie</span></h4>
    <h4 class="comments">View all 2405 comments</h4>
    <div class="addcomment">
      <div class="userimg">
        <img src="https://researchid.co/uploads/ishowspeedmerch.jpg" class="cover">
      </div>
      <input type="text" class="text" placeholder="Add a comment...">
    </div>
    <h5 class="posttime">8 hours ago</h5>
  </div>
  <script src="script.js"></script>
</body>
</html>
